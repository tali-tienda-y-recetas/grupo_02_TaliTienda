<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="css/styles_tienda_online.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
<div  class="contenedor">
    <header>
        <img class="logo" src="images/logo.png">
        <nav>menú de navegación</nav>
    </header>

    <main class="contenido">
        
        <img class="title_to" src="images/title_to.png">

        <article class="buscar">
        <div class="buscador">
            <input type="text" placeholder="Buscar productos" aria-label="Buscar productos" class="buscar_productos">
            <button class="boton_buscar"><span class="material-symbols-outlined">search</span></button>
        </div>
        <div>
            <ul>
                <li>Cacerolas</li>
                <li>Sartenes</li>
                <li>Set de espátulas</li>
                <li>Plancha</li>
                <li>Grill</li>
                <li>Wok</li>
            </ul>
        </div>

        </article>

        <article class="productos">
            <h2>Productos</h2>
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Cacerola cuadrada 30 cm</p>
                </div>
              </div>
        </article>
    </main>

    <footer>
        <p>Tali tienda & recetas 2023</p>
    </footer>
</div>
</body>

</html>
